<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Jodos Team</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/datetimepicker.css" rel="stylesheet" />
    <link href="content/css/morris.css" rel="stylesheet" />
    <link href="content/css/massautocomplete.theme.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle"
                data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <a class="navbar-brand" href="#/"></a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">התנתק</a></li>

                <li><a ng-href="#/home">בית</a></li> 
                <li data-ng-repeat="menuItem in menuItems">
                    <a ng-attr-data-toggle="{{menuItem.innerPages.length>0?'dropdown':''}}" 
                     data-ng-href="{{ menuItem.Link }}">
                     {{ menuItem.Text }}
                     <b class="caret" ng-show="menuItem.innerPages.length>1"></b>
                 </a>
                 <ul ng-show="menuItem.innerPages.length>1" class="dropdown-menu" role="menu" style="margin-top: 27px;">
                    <li ng-repeat="inPage in menuItem.innerPages">
                        <a ng-href="{{ inPage.Link }}">{{ inPage.Text }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</div>
<div class="container">
    <div data-ng-view="">
    </div>
</div>
<!-- 3rd party libraries -->
<script src="scripts/jquery.js"></script>
<script src="scripts/angular.min.js"></script>

<script src="scripts/moment-with-locales.js"></script>
<script src="scripts/raphael.min.js"></script>
<script src="scripts/morris.min.js"></script>
<script src="scripts/socket.io-1.2.0.js"></script>
<script src="scripts/massautocomplete.js"></script>
<!-- Load app main script -->
<script src="app/app.js"></script>
<!-- Load directives -->
<script src="app/directives/datetimepicker.js"></script>
<script src="app/directives/focusMe.js"></script>

<!-- Load services -->
<script src="app/services/authInterceptorService.js"></script>
<script src="app/services/authService.js"></script>
<script src="app/services/usersService.js"></script>
<script src="app/services/codeService.js"></script>
<script src="app/services/itemsService.js"></script>
<!-- Load controllers -->
<script src="app/controllers/indexController.js"></script>
<script src="app/controllers/homeController.js"></script>
<script src="app/controllers/usersController.js"></script>
<script src="app/controllers/displayController.js"></script>

</body>
</html>
