      
        <div class="col-md-6 col-md-offset-3" style="margin-top:30px;" ng-show="testFun.length>0">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th data-field="name">שם מוצר</th>
                        <th data-field="price">מחיר</th>
                        <th data-field="price">מקור</th>
                         <th data-field="price">תמונה</th>
                         <th data-field="price">מחיר משלוח</th>
                         <th data-field="price">השווה מחירים</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in testFun">
                        <td>
                            <a href="{{ item.ItemUrl }}" target="new">{{ item.Name }}</a>
                        </td>
                        <td>
                            {{ item.ItemPrice }}
                        </td>
                        <td>
                            {{ item.Source }}
                        </td>
                        <td ng-if="item.ImageUrl">
                            <img src="{{ item.ImageUrl }}" alt="kaki" />
                        </td>
                        <td ng-if=" item.ShippingPrice == '0' || item.ShippingPrice == '0.0' ">
                            <b>FREE!</b>
                        </td>
                        <td ng-if=" item.ShippingPrice != '0' && item.ShippingPrice != '0.0' ">
                            {{ item.ShippingPrice }}
                        </td>
                        <td>
                            <input type="button" value="השווה מחיר" ng-click="searchProduct(item.Name,item.ItemPrice)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6 col-md-offset-3" style="margin-top:30px;"  align="center">
            <h1>מבצע השואת מחירים</h1>
            <img src="http://www.mytreedb.com/uploads/mytreedb/loader/ajax_loader_blue_350.gif" style="width:80px;margin-right:50%" />
        </div>
